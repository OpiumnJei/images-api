spring.application.name=images-api
# Perfil por defecto si no se especifica otro
spring.profiles.active=dev
# Importar configuracion de resiliencia
spring.config.import=optional:classpath:application-resilience.yml
# =====================================================
# BASE DE DATOS (via variables de entorno)
# =====================================================
spring.datasource.url=${DATASOURCE_URL}
spring.datasource.username=${DATASOURCE_USERNAME}
spring.datasource.password=${DATASOURCE_PASSWORD}
# =====================================================
# JWT (via variable de entorno con fallback para dev)
# =====================================================
api.security.token.secret=${API_SECURITY_TOKEN_SECRET:mi-clave-secreta-para-desarrollo-local}



